<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7203184e03.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">home</a></li>
          <li class="nav-item"><a href="./about.html">about</a></li>
          <li class="nav-item"><a href="./contact.html">contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact">
      <div class="container">
        <div class="contact-details">
          <div class="company-address">
            <div class="address-1">
              <div class="icon">
                <i class="fa-solid fa-location-dot fa-3x"></i>
              </div>
              <div class="title"><h2>location</h2></div>
              <p class="brief-explaination">
                #44600 Lokanthali, Bhaktapur, Nepal
              </p>
            </div>
            <div class="address-2">
              <div class="icon">
                <i class="fa-regular fa-envelope fa-3x"></i>
              </div>
              <div class="title"><h2>e-mail</h2></div>
              <p class="brief-explaination">rajendrathapa@mycompany.com</p>
            </div>
            <div class="address-3">
              <div class="icon">
                <i class="fa-solid fa-phone fa-3x"></i>
              </div>
              <div class="title"><h2>call</h2></div>
              <p class="brief-explaination">+9779860375570</p>
            </div>
            <div class="company-image">
              <img src="./img/company image.jpg" alt="Company Image" />
            </div>
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p >
              Let us know your questions, suggestions and concerns by filling
              out the contact form below.
            </p>
            <div class="form-group">
              <label for="username">Username</label> <input type="text" name=""
              id="username" / required>
            </div>
            <div class="form-group">
              <label for="email">Email</label> <input type="text" name="email"
              id="" / required>
            </div>
            <div class="form-group">
              <label for="phone">Phone no</label> <input type="text"
              name="phone" id="" / required>
            </div>
            <div class="form-group">
              <label for="">Message</label>
              <textarea
                name=""
                id="message"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="form-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
      </div>
      <p>World Travel &copy; 2023, All Rights Reserved</p>
    </footer3
  </body>
</html>
